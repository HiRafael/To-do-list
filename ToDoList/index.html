<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lista de tarefas</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<script src="https://kit.fontawesome.com/223589f8d0.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="checkbox">
			<label for="check" class="label"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></label>
				<input id="check" type="checkbox">
				<div class="bola"></input></div>
		</div>
		<div class="instruction">
			<h1>Lista de tarefas</h1>
		</div>
		
			<div class="form">
				<input id="userInput" type="text" placeholder="Escreva sua tarefa..."></input>
				<button id="btn">Adiconar</button>
			</div>
			<div class="list">
				<ul class="ul">
				</ul>
			<div>
		<script src="script.js"></script>
	</body>
</html>
